    <div id="login" ng-controller="LoginController" ng-init="htmlLoaded()" ng-show="ready()">
        <img class="imgA1" src="http://www.seekgif.com/uploads/2017/05/clipart-prismatic-abstract-line-art-no-background-6.png" width=100% alt="centered image" >
        <img class="imgB1" src="https://ubisafe.org/images/transparent-text-stylish-4.png" alt="centered image" >    
        <input class="textInput" alt="centered image";" type="text" placeholder="Username" id="user" ng-model="user">
        <input class="textInput" alt="centered image";" type="password" placeholder="Password" id="password" ng-model="pass">
        <button ng-click="login()" alt="centered image">Login</button>
    </div>
