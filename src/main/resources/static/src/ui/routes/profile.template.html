<div id="profile" ng-controller="ProfileController" ng-init="htmlLoaded()" ng-show="ready()">
	<div class="column left">
		<div class="imgContainer">
			<img ng-src="{{getProfileImgPath()}}">
			<div class="text" style="font-weight:bold; font-size:3vh; bottom:3vh;">
				{{profileInfo.name}}
			</div>
			<div class="text">
				{{profileInfo.title}}
			</div>
		</div>
		<div class="infoContainer">
			<div class="item">
				<div class="item-left">
					<img src="assets/images/group.png">
				</div>
				<div class="item-right">
					<label>
						{{profileInfo.group}}
					</label>
				</div>
			</div>

			<hr>

			<div class="item">
				<div class="item-left">
					<img src="assets/images/phones.png">
				</div>
				<div class="item-right">
					<label ng-repeat="phone in profileInfo.phoneNumbers">
						{{phone[0]}}: {{phone[1]}}
					</label>
				</div>
			</div>

			<hr>

			<div class="item">
				<div class="item-left">
					<img src="assets/images/contact.png">
				</div>
				<div class="item-right">
					<label ng-repeat="field in profileInfo.contact">
						{{field}}
					</label>
				</div>
			</div>

			<hr>

			<div class="item">
				<div class="item-left">
					<img src="assets/images/skills.png">
				</div>
				<div class="item-right">
					<label ng-repeat="skill in profileInfo.skills">
						{{skill}}
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="column right">
		<div>
			<div class="sectionTitle">
				<div class="item-left">Experiences</div>
				<div class="item-right"><hr></div>
			</div>
			<div class="infoContainer">
				<div ng-repeat-start="item in profileInfo.experiences">
					<div class="title">
						{{item.title}} @ {{item.location}}
					</div>
					<div class="period">
						{{item.from}} - {{item.to}}
					</div>
					<p>
						{{item.description}}
					</p>
				</div>
				<hr ng-repeat-end ng-if="$index !== profileInfo.experiences.length - 1">
			</div>
		</div>
		<div>
			<div class="sectionTitle">
				<div class="item-left">Achievements</div>
				<div class="item-right"><hr></div>
			</div>
			<div class="infoContainer">
				<div ng-repeat-start="item in profileInfo.achievements">
					<div class="title">
						{{item.title}}
					</div>
					<p>
						{{item.description}}
					</p>
				</div>
				<hr ng-repeat-end ng-if="$index !== profileInfo.achievements.length - 1">
			</div>
		</div>
		<div>
			<div class="sectionTitle">
				<div class="item-left">Education</div>
				<div class="item-right"><hr></div>
			</div>
			<div class="infoContainer">
				<div ng-repeat-start="item in profileInfo.educations">
					<div class="title">
						{{item.title}}
					</div>
					<div class="period">
						{{item.from}} - {{item.to}}
					</div>
					<p>
						{{item.description}}
					</p>
				</div>
				<hr ng-repeat-end ng-if="$index !== profileInfo.educations.length - 1">
			</div>
		</div>
	</div>
</div>
