<div id="forgot" ng-controller="ForgotController" ng-init="htmlLoaded()" ng-show="ready()">
	<label>Forgot Username?</label>
	<label>Enter your email to retrieve your username.</label>
	<input type="text" id="email" placeholder="example@mail.com" ng-model="email">
	<label id="emailError" class="error">Sorry, we can't find this email in our records.</label>
	<button ng-click="forgotID()">RETRIEVE</button>
	<button ng-click="back()">BACK</button>
	<hr>
	<label>Forgot Password?</label>
	<label>Enter your username or email to reset your password.</label>
	<input type="text" id="user" placeholder="username or example@mail.com" ng-model="user">
	<label id="userError" class="error">Sorry, we can't find this username or email in our records.</label>
	<button ng-click="forgotPassword()">RESET</button>
	<button ng-click="back()">BACK</button>
	<br>
</div>
