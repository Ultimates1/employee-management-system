<div id="home" ng-init="htmlLoaded()" ng-show="ready()">
	<!-- <label>Welcome, {{profileInfoName}}</label> -->
	<div class="dashboard">
		<div class="panel" ng-click="goTo('profile')" ng-show="hasFunction('PROFILE')">
			<img src="assets/images/square_profile.jpg" alt="Unsplash.com - Luke Porter & Maranatha Pizarras">
			<div class="overlay">
				<span>Profile</span>
			</div>
		</div>
		<div class="panel" ng-click="goTo('timekeeping')" ng-show="hasFunction('TIME_SHEET')">
			<img src="assets/images/square_timekeeping.jpg" alt="https://unsplash.com/photos/8K62atzbulQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
			<div class="overlay">
				<span>Timekeeping</span>
			</div>
		</div>
		<div class="panel" ng-click="goTo('leaverequest')" ng-show="hasFunction('LEAVE_REQUEST')">
			<img src="assets/images/square_leave.jpg" alt="https://unsplash.com/photos/1Spvd7ktFX4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
			<div class="overlay">
				<span>Leave Request</span>
			</div>
		</div>
		<div class="panel" ng-click="goTo('documents')" ng-show="hasFunction('MY_DOCUMENTS')">
			<img src="assets/images/square_documents.jpg" alt="https://unsplash.com/photos/o6GEPQXnqMY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
			<div class="overlay">
				<span>Documents</span>
			</div>
		</div>
		<div class="panel" ng-click="goTo('management')" ng-show="hasFunction('PROJECT_MANAGEMENT')">
			<img src="assets/images/square_management.jpg" alt="https://unsplash.com/photos/_es6l-aPDA0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
			<div class="overlay">
				<span>Management</span>
			</div>
		</div>
		<div class="panel" ng-click="goTo('budget')" ng-show="hasFunction('BUDGET')">
			<img src="assets/images/square_budget.jpg" alt="https://unsplash.com/photos/kE1FudeAkfw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
			<div class="overlay">
				<span>Budget</span>
			</div>
		</div>
		<div class="panel" ng-click="goTo('workflow')" ng-show="hasFunction('WORKFLOW')">
			<img src="assets/images/square_workflow.jpg" alt="https://freerangestock.com/photos/93306/accept-refuse-mean-template-accepts-and-accepting.html">
			<div class="overlay">
				<span>Workflow</span>
			</div>
		</div>
	</div>
</div>
